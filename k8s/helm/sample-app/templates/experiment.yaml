{{- if eq .Values.deployment.strategy "abTesting" -}}
apiVersion: argoproj.io/v1alpha1
kind: Experiment
metadata:
  name: {{ include "sample-app.fullname" . }}
spec:
  duration: {{ .Values.deployment.abTestingConfig.duration }}
  progressDeadlineSeconds: 30
  templates:
    - name: ab-test
      replicas: {{ .Values.deployment.abTestingConfig.replicas }}
      selector:
        matchLabels:
          app.kubernetes.io/name: {{ include "sample-app.name" . }}
          app.kubernetes.io/instance: {{ .Release.Name }}
          ab-test: "true"
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ include "sample-app.name" . }}
            app.kubernetes.io/instance: {{ .Release.Name }}
            ab-test: "true"
        spec:
          containers:
            - name: {{ .Chart.Name }}
              securityContext: {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              ports:
                - name: http
                  containerPort: 8080
                  protocol: TCP
              {{- with .Values.livenessProbe }}
              livenessProbe:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              {{- with .Values.readinessProbe }}
              readinessProbe: {{- toYaml . | nindent 16 -}}
              {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 8 }}
          {{- end }}
  analyses:
    {{- range .Values.deployment.abTestingConfig.analysisTemplates }}
    - name: {{ . }}
      templateName: compare
      requiredForCompletion: true
      args:
        - name: service-name
          value: {{ print (include "sample-app.fullname" $) "-ab-test" }}
    {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ print (include "sample-app.fullname" .) "-ab-test" }}
  labels:
    {{- include "sample-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "sample-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    ab-test: "true"
{{- end }}
